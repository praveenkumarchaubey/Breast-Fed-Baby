 <script type="text/javascript">
        function makeNextmenu(value) {
            if(value.length==0) document.getElementById("currentcity").innerHTML = "<option></option>";
            else {
                var citiesOptions = "";
                for(cityId in citiesByState[value]) {
                    citiesOptions+="<option>"+citiesByState[value][cityId]+"</option>";
                }
                document.getElementById("currentcity").innerHTML = citiesOptions;
            }
        }
    </script>
	
	<!--Form Validation-->
    <script type="text/javascript">
function formValidator(){
  
  var name = document.getElementById('mother_name');
  var birthdate = document.getElementById('datepicker');
  var deliverydate = document.getElementById('del_date');
  var currentstate = document.getElementById('state');
  var city = document.getElementById('currentcity');
  var currentarea = document.getElementById('area');
  var pin = document.getElementById('pincode');
  var mobile = document.getElementById('mobile');
  var email = document.getElementById('mail');
  
  
  // Check each input in the order that it appears in the form!
  if(isAlphabet(name, "Please Enter Only Alphabets for Mother's Name & Do Not Left it Blank")){
    if(madeSelection(birthdate, "Please Choose a Date")){
      if(madeSelection(deliverydate, "Please Choose a Date")){
        if(madeSelection(currentstate, "Please Choose your Current State")){
          if(madeSelection(city, "Please Choose your Current City")){
            if(isAlphabet(currentarea, "Please Enter Only Alphabets For Your Area & Do Not Left it Blank")){
              if(isNumeric(pin, "Please enter a valid PIN code")){
                if(lengthRestriction(pin, 6, 6, "Please enter a  pincode of 6 digits")){
                if(isNumeric(mobile, "Please enter a valid Mobile Number")){
                  if(lengthRestriction(mobile, 10, 10, "Please enter a mobile number containing 10 digits")){
                  if(emailValidator(email, "Please enter a valid email address")){
                    return true;
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
  }
  // on success...
	 function success(){
	 	$("#sent-form-msg").fadeIn();
	 	$("#contactForm").fadeOut();
	 }
	
  return false;
  
}


function notEmpty(elem, helperMsg){
  if(elem.value.length == 0){
    alert(helperMsg);
    elem.focus(); // set the focus to this input
    return false;
  }
  return true;
}
    

function isNumeric(elem, helperMsg){
  var numericExpression = /^[0-9]+$/;
  if(elem.value.match(numericExpression)){
    return true;
  }else{
    alert(helperMsg);
    elem.focus();
    return false;
  }
}
          

        
function isAlphabet(elem, helperMsg){
  var alphaExp = /^[a-zA-Z][a-zA-Z ]+$/;
  if(elem.value.match(alphaExp)){
    return true;
  }else{
    alert(helperMsg);
    elem.focus();
    return false;
  }
}         


function lengthRestriction(elem, min, max, helperMsg){
  var uInput = elem.value;
  if(uInput.length >= min && uInput.length <= max){
    return true;
  }else{
    alert(helperMsg);
    elem.focus();
    return false;
  }
}

function madeSelection(elem, helperMsg){
  if(elem.value == "Please Choose"){
    alert(helperMsg);
    elem.focus();
    return false;
  }else{
    return true;
  }
}


function emailValidator(elem, helperMsg){
  var emailExp = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/;
  if(elem.value.match(emailExp)){
    return true;
  }else{
    alert(helperMsg);
    elem.focus();
    return false;
  }
}
</script>
